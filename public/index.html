    .smaller_alert {

    .bg-purple {

    .dot-flashing {
      position: relative;
      width: 10px;
      height: 10px;
      border-radius: 5px;
      background-color: #9880ff;
      color: #9880ff;
      animation: dotFlashing 1s infinite linear alternate;
      animation-delay: .5s;
    }

    .dot-flashing::before, .dot-flashing::after {
      content: '';
      display: inline-block;
      position: absolute;
      top: 0;
    }

    .dot-flashing::before {
      left: -15px;
      width: 10px;
      height: 10px;
      border-radius: 5px;
      background-color: #9880ff;
      color: #9880ff;
      animation: dotFlashing 1s infinite alternate;
      animation-delay: 0s;
    }

    .dot-flashing::after {
      left: 15px;
      width: 10px;
      height: 10px;
      border-radius: 5px;
      background-color: #9880ff;
      color: #9880ff;
      animation: dotFlashing 1s infinite alternate;
      animation-delay: 1s;
    }





    .btn-outline-social {
      color: #242627;

      border-color: #d1aedb;
    }
    .btn-outline-social:hover {
      color: #a25bb8;
      /* text-decoration: underline; */
      background-color: #f8f8f8;
    }
    .btn-check:focus + .btn-outline-social, .btn-outline-social:focus {
      box-shadow: 0 0 0 0.25rem rgba(108, 117, 125, 0.5);
    }
    .btn-check:checked + .btn-outline-social, .btn-check:active + .btn-outline-social, .btn-outline-social:active, .btn-outline-social.active, .btn-outline-social.dropdown-toggle.show {
      color: #a25bb8;
      /* text-decoration: underline; */

      background-color: #e9e8e8;
      border-color: #6c757d;
    }

    .btn-outline-social:disabled, .btn-outline-social.disabled {
      color: #6c757d;
      background-color: transparent;
    }
